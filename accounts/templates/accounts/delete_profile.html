<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลบบัญชี</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-center mb-4 text-red-600">ลบบัญชีผู้ใช้</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded text-center
          {% if message.tags == 'success' %}
            bg-green-100 text-green-700 border border-green-400
          {% elif message.tags == 'error' %}
            bg-red-100 text-red-700 border border-red-400
          {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
          กรอกรหัสผ่านเพื่อยืนยัน
        </label>
        <input type="password" name="password" id="password"
               class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-red-300"
               required>
      </div>

      <button type="submit"
        class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        ลบบัญชี
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'profile' %}" class="text-gray-500 hover:text-gray-700">กลับไปยังโปรไฟล์</a>
    </div>
  </div>
</body>
</html>
